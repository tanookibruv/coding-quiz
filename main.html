<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="score">Highscore: </div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="main">
        <h1 class="opening fs-1 fw-bolder">Coding Quiz!</h1>
        <p>
            Here we will test how familiar you are with JavaScript fundamentals. You'll be able to view your
                highscore and compare it with your friends. Press the "Start" button to begin!
        </p>
        <button type="button" class="start-quiz btn-primary btn btn-large">Start!</button>

        <div class="hide">
            <h1 id="q-and-a" class="questions fs-1 fw-bolder">
                Commonly used data types DO NOT include:
            </h1>
            <h2 id="q-and-a" class="btn-group-vertical">
                <button class="btn-warning d-flex my-2">Strings</button>
                <button class="btn-warning d-flex my-2">Booleans</button>
                <button class="btn-warning d-flex my-2">Alerts</button>
                <button class="btn-warning d-flex my-2">Numbers</button>
            </h2>
        </div>

        <div class="leaderboard hide">
            <h1>Highscores</h1>
            <ol id="highscores"></ol>

            <button type="button" class="start-quiz btn-primary btn btn-large">Start Again!</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
