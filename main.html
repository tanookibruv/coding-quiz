<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="recent-score" class="score">Highscore: </div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="main">
        <div class="opening">
            <h1 class="opening fs-1 fw-bolder">Coding Quiz!</h1>
            <p>
                Here we will test how familiar you are with JavaScript fundamentals. You'll be able to view your
                    highscore and compare it with your friends. Press the "Start" button to begin!
            </p>
            <button id="start-quiz" class="btn-primary btn btn-large">Start!</button>
        </div>

        <div id="q-and-a" class="hide">
            <h2 id="question-main"></h2>
            <div id="choices-text" class="choices"></div>
        </div>

        <div id="leaderboard" class="hide">
            <h2>You have completed the quiz!!</h2>
            <p>Here's your score! - <span id="score"></span></p>
            <p>
            Enter your name: <input type="text" id="userName">
            <button id="submit" class="btn-secondary btn btn-large">Submit</button>
            </p>
        </div>
    </div>

    <script (async) src="./jsfiles/main.js"></script>
</body>

</html>
